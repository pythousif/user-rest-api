<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>
    <h2>Contact Form</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name"><br>
        <label>Email:</label><br>
        <input type="email" name="email"><br>
        <label>Message:</label><br>
        <textarea name="message"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
